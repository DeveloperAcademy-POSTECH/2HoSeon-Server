paths:
  /login/oauth2/code/apple:
    post:
      summary: Apple 로그인
      parameters:
        - name: code
          in: query
          description: Apple에서 제공하는 인증 코드
          required: true
          schema:
            type: string
        - name: state
          in: query
          description: 아무거나 넣어주세요
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: SUCCESS
                  data:
                    type: object
                    properties:
                      consumerTypeExist:
                        type: boolean
                      jwtToken:
                        type: object
                        properties:
                          accessToken:
                            type: string
                          accessExpirationTime:
                            type: integer
                          refreshToken:
                            type: string
                          refreshExpirationTime:
                            type: integer
        '400':
          description: 회원가입이 완료되지 않음
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 400
                  divisionCode:
                    type: string
                    example: E009
                  message:
                    type: string
                    example: Not Completed SignUp Exception
                  data:
                    type: object
                    properties:
                      jwtToken:
                        type: object
                        properties:
                          accessToken:
                            type: string
                          accessExpirationTime:
                            type: integer
                          refreshToken:
                            type: string
                          refreshExpirationTime:
                            type: integer

  /api/comments:
    get:
      summary: 포스트 댓글 조회
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: success
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        commentId:
                          type: integer
                        createDate:
                          type: string
                          format: date-time
                          description: 작성일
                          example: 2021-05-30T14:00:00.000+00:00
                        modifiedDate:
                          type: string
                          format: date-time
                          description: 수정일
                          example: 2021-05-30T14:00:00.000+00:00
                        contents:
                          type: string
                        author:
                          type: object
                          properties:
                            id:
                              type: integer
                            nickname:
                              type: string
                            profileImage:
                              type: string
                            consumerType:
                              example: TRENDSETTER
                              type: string
                              enum:
                                - TRENDSETTER
                                - FLEXER
                                - BUDGET_KEEPER
                                - ECO_WARRIOR
                                - BEAUTY_LOVER
                                - IMPULSE_BUYER
                                - ADVENTURER
                                - RISK_AVERSE
                        subComments:
                          type: array
                          items:
                            type: object
                            properties:
                              commentId:
                                type: integer
                              createDate:
                                type: string
                                format: date-time
                                description: 작성일
                                example: 2021-05-30T14:00:00.000+00:00
                              modifiedDate:
                                type: string
                                format: date-time
                                description: 수정일
                                example: 2021-05-30T14:00:00.000+00:00
                              contents:
                                type: string
                              author:
                                type: object
                                properties:
                                  id:
                                    type: integer
                                  nickname:
                                    type: string
                                  profileImage:
                                    type: string
                                  consumerType:
                                    example: TRENDSETTER
                                    type: string
                                    enum:
                                      - TRENDSETTER
                                      - FLEXER
                                      - BUDGET_KEEPER
                                      - ECO_WARRIOR
                                      - BEAUTY_LOVER
                                      - IMPULSE_BUYER
                                      - ADVENTURER
                                      - RISK_AVERSE
